
<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <meta http-equiv="content-type" content="text/html; charset=utf-8"> {{ .Hugo.Generator }}

    <!-- Enable responsiveness on mobile devices-->

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1"> {{ if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    {{- else -}}
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
    {{- end }}

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print"> -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-awesome.min.css">

    <!-- javascript -->
<script type="text/javascript" src="https://cf-4053.kxcdn.com/conversational-form/0.9.6/conversational-form.min.js?v=1.0.0"
    crossorigin=""></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.png">

    <!-- RSS -->
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
</head>
