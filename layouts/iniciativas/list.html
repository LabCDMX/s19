{{ define "main" -}}
<div class="headings">
  <h1 class="big-text"> Estas son las iniciativas que hemos recibido hasta el momento.</h1>
</div>
<!-- contenido de los post -->
<ul class="posts container content">
  <!--  ciclo for que llena los posts-->
  {{ range .Data.Pages -}}
  <div class="post">
    <h2 class="post-title">
      <!--
      ðŸš¨ Revisa si hay links a contactos, cuales, y como los agrega como iconos al principio del post.ðŸš¨
      -->
      {{ if .Params.twitter}}
      <a href="http://www.twitter.com/{{ .Params.twitter }}">
        <i class="fa fa-twitter"></i>
      </a>
      {{ end }}
      {{ if .Params.sitio}}
      <a href="http://{{ .Params.sitio }}">
        <i class="fa fa-globe"></i>
      </a>
      {{ end }}
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h2>

    {{ .Summary }}
    {{ if .Truncated }}
    <div class="read-more-link">
      <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    </div>
    {{ end }}
  </div>
  {{- end }}
</ul>
{{- end }}
