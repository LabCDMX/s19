{{ define "main" -}}
<!--
🏀
🏀
🏀
🏀  Headings & otras mamaditas
🏀
🏀
🏀
-->
<h1 class="big-text headings red">{{ .Title }}</h1>


<!--
🏀
🏀
🏀
🏀  Botones y vinculos de interes
🏀  notese que ahora el contenido y los vinculos de interes estan separados.
🏀
🏀
-->
<!-- iframe para cargar el contenido. Funciona particulrmente bien con youtube y vimeo -->

{{ if .Params.youtube }}
<div class="video wide">
  <iframe width="100%" height="600" src="https://www.youtube.com/embed{{  .Params.youtube}}?controls=0" frameborder="0" allowfullscreen>
  </iframe>
</div>
{{ end }}

<div class="content">
  {{ if .Params.sitio }}

  <a href="http://{{ .Params.sitio }}">
    <button class="boxshadow">
      <i class="fa fa-globe"></i>
      Web
    </button>
  </a>
  {{ end }}
  {{ if .Params.twitter }}
  <a href="http://www.twitter.com/{{ .Params.twitter }}">
    <button class="boxshadow">
      <i class="fa fa-twitter" ></i>
      {{ .Params.twitter }}
    </button>
  </a>
  {{ end }}
</div>


<!--
🏀
🏀
🏀
🏀  Contenido
🏀
🏀
🏀
-->
{{ .Content }}

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
